<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playio - Happy Music Player</title>
    <link rel="shortcut icon" href="/photos/logoedit.png
    " type="image/x-icon" style="width: 100px;">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="welcome">
            <div class="welcomeText">
                <p>Happy Music Player</p>
                <div class="logo">
                    <img src="/photos/logoedit.png" alt="logo">
                    <p>Playio.</p>
                </div>
            </div>
            <div class="welcomeChild">
                <img src="/photos/child.svg" alt="child">
            </div>
            <div class="welcomeImg1">
                <img src="/photos/img1edit.png" alt="img1" class="img">
            </div>
            <div class="welcomeImg2">
                <img src="/photos/img2edit.png" alt="img2" class="img">
            </div>
            <div class="welcomeImg3">
                <img src="/photos/img3edit.png" alt="img3" class="img">
            </div>
        </div>
    </header>
    <main>
        <div class="homepage display">
            <nav class="justify-align">
                <div class="logo">
                    <img src="/photos/logoedit.png" alt="logo">
                    <p>Playio.</p>
                </div>
                <div class="navChild justify-align">
                    <select class="select" name="Language" id="lang">
                        <option value="no-value">English</option>
                        <option value="hindi">हिन्दी</option>
                    </select>
                    <div class="update-username">
                        <img src="" alt="" style="width:40px;">
                        <p class="display"></p>
                        <button class="signin-btn">Sign In</button>
                    </div>
                    <div class="home-icon justify-align">
                        <span>
                            <lord-icon src="https://cdn.lordicon.com/epietrpn.json" trigger="loop">
                            </lord-icon>
                        </span>
                    </div>
                </div>
            </nav>
            <div class="sign-in-information justify-align display">
                <div class="emailGet justify-align">
                    <div class="cross">
                        <img src="/photos/cross-icon.png" alt="crossimg">
                    </div>
                    <p>Log In</p>
                    <input class="username-input" name="userName" type="text" placeholder="Enter your user name">
                    <input class="email-input" name="emailIN" type="text" placeholder="Email address">
                    <input class="password-input" name="passwordIN" type="password"
                        placeholder="set password [at least 6 character]">
                    <button class="login-btn">LOGIN</button>
                </div>
            </div>
            <div class="playlist display">
                <div>
                    <div>
                        <img src="/photos/playlist-icon.png" alt="playlist">
                        <h3>Playlist</h3>
                    </div>
                    <img src="/photos/cross-icon.png" alt="mobile-cross" class=" mobile-cross-btn">
                </div>
                <div class="musicName">
                    Click folder to add your songs in playlist
                </div>
                <div class="myInformation justify-align">
                    <a href="https://www.instagram.com/rudrasamal_?igsh=cGhnMDNoOTdsOHhl" target="_blank">
                        <img src="/photos/instagram.png" alt="instagram">
                    </a>
                    <a href="https://www.facebook.com/samalrudra.rudra?mibextid=ZbWKwL" target="_blank">
                        <img src="/photos/facebook.png" alt="facebook">
                    </a>
                    <a href="https://www.linkedin.com/in/happy-samal-6215972a4?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        target="_blank">
                        <img src="/photos/linkedin.png" alt="linkedin">
                    </a>
                    <p>&copy;2024-2025</p>
                    <p>playio.&reg;</p>
                </div>
            </div>
            <div class="musicSection extended">
                <img src="/photos/add-playlist-icon.png" alt="addplaylist" class="backPlaylist-btn">
                <div class="musicFolders">
                </div>
            </div>
            <div class="songbar extended justify-align">
                <div class="first">
                    <div class="songInfo">
                        <p>Please play a song</p>
                    </div>
                    <div class="songButtons justify-align">
                        <img src="/photos/previous-icon.png" alt="previous" id="previous-btn">
                        <img src="/photos/play-icon.png" alt="play" id="play-btn">
                        <img src="/photos/next-icon.png" alt="next" id="next-btn">
                    </div>
                    <div class="timeVol justify-align">
                        <p>00:00/00:00</p>
                        <img src="/photos/volume-icon.png" alt="volume" class="volume-icon">
                        <input type="range" name="volume" id="volumeRange">
                    </div>
                </div>
                <div class="seekbar">
                    <div class="seekPointer"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
